<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AOSB Speed-Distance-Time Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 0 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .quiz-container {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .question-number {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .question-text {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    .options {
      list-style: none;
      padding-left: 0;
      margin-bottom: 15px;
    }
    .options li {
      margin-bottom: 10px;
    }
    button.option-btn {
      width: 100%;
      padding: 10px 15px;
      font-size: 1rem;
      border: 2px solid #007bff;
      border-radius: 5px;
      background-color: white;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    button.option-btn:hover {
      background-color: #e7f1ff;
    }
    button.option-btn.correct {
      background-color: #d4edda;
      border-color: #28a745;
      color: #155724;
      cursor: default;
    }
    button.option-btn.incorrect {
      background-color: #f8d7da;
      border-color: #dc3545;
      color: #721c24;
      cursor: default;
    }
    .hint {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 10px 15px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-style: italic;
      display: none;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    button.control-btn {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button.control-btn:disabled {
      background-color: #a6c8ff;
      cursor: not-allowed;
    }
    .score-container {
      text-align: center;
    }
    .score-container h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    .score-container button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>AOSB Speed-Distance-Time Quiz</h1>
  <div class="quiz-container" id="quiz-container">
    <!-- Quiz content will be injected here -->
  </div>

  <script>
    const quizData = [
      {
        question: "A car travels at 60 km/h for 2 hours. How far does it travel?",
        options: [
          "120 km",
          "100 km",
          "180 km",
          "60 km"
        ],
        answer: 0,
        hint: "Distance = Speed × Time. Multiply 60 by 2."
      },
      {
        question: "A cyclist covers 45 km in 3 hours. What is the average speed of the cyclist?",
        options: [
          "15 km/h",
          "12 km/h",
          "18 km/h",
          "20 km/h"
        ],
        answer: 0,
        hint: "Average speed = Distance ÷ Time = 45 ÷ 3."
      },
      {
        question: "A train travels 150 km in 2.5 hours. Find its speed.",
        options: [
          "60 km/h",
          "75 km/h",
          "50 km/h",
          "55 km/h"
        ],
        answer: 0,
        hint: "Speed = Distance ÷ Time = 150 ÷ 2.5."
      },
      {
        question: "A runner completes a 10 km race in 50 minutes. What was the runner’s average speed in km/h?",
        options: [
          "10 km/h",
          "12 km/h",
          "8 km/h",
          "15 km/h"
        ],
        answer: 1,
        hint: "Convert 50 minutes to hours (50/60 = 5/6). Speed = 10 ÷ (5/6) = 12 km/h."
      },
      {
        question: "A boat travels upstream at 12 km/h and downstream at 15 km/h. If the distance each way is 30 km, how long does the entire trip take?",
        options: [
          "4.5 hours",
          "4 hours",
          "5 hours",
          "3.5 hours"
        ],
        answer: 0,
        hint: "Time upstream = 30 ÷ 12 = 2.5 hours, downstream = 30 ÷ 15 = 2 hours. Total = 4.5 hours."
      },
      {
        question: "A car travels 240 km at a speed of 80 km/h. How long does the journey take?",
        options: [
          "2 hours",
          "3 hours",
          "4 hours",
          "5 hours"
        ],
        answer: 1,
        hint: "Time = Distance ÷ Speed = 240 ÷ 80 = 3 hours."
      },
      {
        question: "Two cars start from the same point. Car A travels at 70 km/h, and Car B travels at 90 km/h. How long will it take for Car B to be 40 km ahead of Car A?",
        options: [
          "2 hours",
          "1 hour",
          "3 hours",
          "4 hours"
        ],
        answer: 0,
        hint: "Relative speed = 90 - 70 = 20 km/h. Time = 40 ÷ 20 = 2 hours."
      },
      {
        question: "A plane flies 500 km against the wind in 1.25 hours and returns with the wind in 1 hour. What is the speed of the plane in still air and the speed of the wind?",
        options: [
          "Plane: 450 km/h, Wind: 50 km/h",
          "Plane: 520 km/h, Wind: 20 km/h",
          "Plane: 480 km/h, Wind: 20 km/h",
          "Plane: 500 km/h, Wind: 25 km/h"
        ],
        answer: 0,
        hint: "Let plane speed = p, wind speed = w. p - w = 400, p + w = 500 → Solve to get p=450, w=50."
      },
      {
        question: "A person walks 4 km in 1 hour and then runs 6 km in 30 minutes. What is the average speed for the entire journey?",
        options: [
          "6 km/h",
          "6.67 km/h",
          "7 km/h",
          "8 km/h"
        ],
        answer: 1,
        hint: "Total distance = 10 km, total time = 1.5 hours. Average speed = 10 ÷ 1.5 = 6.67 km/h."
      },
      {
        question: "A car travels 150 km at 50 km/h and then 120 km at 60 km/h. What is the average speed for the whole journey?",
        options: [
          "54 km/h",
          "55 km/h",
          "56 km/h",
          "57 km/h"
        ],
        answer: 0,
        hint: "Time1 = 150 ÷ 50 = 3 hrs, Time2 = 120 ÷ 60 = 2 hrs, Total distance = 270 km, Total time = 5 hrs, Average speed = 270 ÷ 5 = 54 km/h."
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let answered = false;

    const quizContainer = document.getElementById('quiz-container');

    function loadQuestion() {
      answered = false;
      const q = quizData[currentQuestionIndex];
      quizContainer.innerHTML = `
        <div class="question-number">Question ${currentQuestionIndex + 1} of ${quizData.length}</div>
        <div class="question-text">${q.question}</div>
        <ul class="options">
          ${q.options.map((opt, i) => `<li><button class="option-btn" data-index="${i}">${opt}</button></li>`).join('')}
        </ul>
        <div class="hint" id="hint">${q.hint}</div>
        <button id="hint-btn" class="control-btn" style="background-color:#ffc107; margin-bottom: 15px;">Show Hint</button>
        <div class="controls">
          <button id="prev-btn" class="control-btn" ${currentQuestionIndex === 0 ? 'disabled' : ''}>Previous</button>
          <button id="next-btn" class="control-btn" ${currentQuestionIndex === quizData.length - 1 ? 'disabled' : ''}>Next</button>
        </div>
      `;

      document.getElementById('hint-btn').addEventListener('click', () => {
        const hintDiv = document.getElementById('hint');
        if (hintDiv.style.display === 'none' || hintDiv.style.display === '') {
          hintDiv.style.display = 'block';
          document.getElementById('hint-btn').textContent = 'Hide Hint';
        } else {
          hintDiv.style.display = 'none';
          document.getElementById('hint-btn').textContent = 'Show Hint';
        }
      });

      document.querySelectorAll('.option-btn').forEach(button => {
        button.addEventListener('click', (e) => {
          if (answered) return;
          answered = true;
          const selected = parseInt(e.target.getAttribute('data-index'));
          const correct = quizData[currentQuestionIndex].answer;
          if (selected === correct) {
            e.target.classList.add('correct');
            score++;
          } else {
            e.target.classList.add('incorrect');
            // Highlight correct answer
            document.querySelectorAll('.option-btn').forEach(btn => {
              if (parseInt(btn.getAttribute('data-index')) === correct) {
                btn.classList.add('correct');
              }
            });
          }
          // Disable all buttons after answer
          document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);
        });
      });

      document.getElementById('prev-btn').addEventListener('click', () => {
        if (currentQuestionIndex > 0) {
          currentQuestionIndex--;
          loadQuestion();
        }
      });

      document.getElementById('next-btn').addEventListener('click', () => {
        if (currentQuestionIndex < quizData.length - 1) {
          currentQuestionIndex++;
          loadQuestion();
        } else {
          showResults();
        }
      });
    }

    function showResults() {
      quizContainer.innerHTML = `
        <div class="score-container">
          <h2>Your Score: ${score} / ${quizData.length}</h2>
          <p>${score === quizData.length ? "Excellent! You got all questions right." : "Good effort! Review the hints and try again to improve your score."}</p>
          <button id="restart-btn" class="control-btn">Restart Quiz</button>
        </div>
      `;

      document.getElementById('restart-btn').addEventListener('click', () => {
        currentQuestionIndex = 0;
        score = 0;
        loadQuestion();
      });
    }

    // Initialize quiz
    loadQuestion();
  </script>
</body>
</html>
